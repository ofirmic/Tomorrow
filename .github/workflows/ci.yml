name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  typecheck-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install server deps
        run: |
          cd server
          npm ci
      - name: Typecheck server
        run: |
          cd server
          npm run typecheck
      - name: Build server
        run: |
          cd server
          npm run build
      - name: Install web deps
        run: |
          cd web
          npm ci
      - name: Build web
        run: |
          cd web
          npm run build

